<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <div class="brand">
            <h1>PL.</h1>
        </div>
        <div class="navbar-link">
            <a class="navbar-link" href="/landing-page/land-page.html"><h3>HOME</h3></a>
        </div>
    </header>

    <div class="contents">
        <div  class="disp">
            <img src="./imgs/Expanded.png" alt="">
            <img src="./imgs/Group.png" alt="">
            <img src="./imgs/Vector (1).png" alt="">
        </div>
        
        <h3>Login to continue your learning Journey</h3>
        <form class="form" action="../profile/profile.html" method="get">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email" required minlength="8" maxlength="50">
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Password" required minlength="8" maxlength="15">

            <a href="../forgot-password/pw-reset.html"><p>Forgot Password?</p></a>

            <button id="login">Login</button>

            <br>
            <p>Other login options</p>
            <div class="other-login">
                <a href="#"><img src="./imgs/googlelogo.png" alt=""></a>
                <a href=""><img src="./imgs/applelogo.png" alt=""></a>
            </div>
            <div class="sign-up-opt">
                <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
            </div>
    </div>
        </form>
        



    <footer>
        <div class="main-ft">PL</div>
