
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to be a Trainer - PL</title>
    <link rel="stylesheet" href="trainer-register.css">
</head>
<body>
    <header class="header">
        <div class="logo"><a href="../landing-page/land-page.html">PL.</a></div>
        <div class="title"><a href="../dashboard/dashboard.html">YOUR LEARNING...</a></div>
    </header>
    <main>
        <h1 class="main-title">REGISTER AS A TRAINER</h1>
        <p class="subtitle">Complete your skills details</p>
        <form class="form-container">
            <div class="form-group">
                <label for="what-teach">What you want to teach:</label>
                <input type="text" id="what-teach" name="what-teach" required>
            </div>
            <div class="form-group">
                <label for="skills-learn">What skills users can learn:</label>
                <input type="text" id="skills-learn" name="skills-learn" required>
            </div>
            <div class="form-group">
                <label for="expertise">Expertise level (Rate out of 5):</label>
                <input type="number" id="expertise" name="expertise" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">Whatsapp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>
    <footer>
        <div class="main-ft">PL.</div>
        <div class="left1"><p>&copy; 2025 PL, Inc.</p></div>
        <div class="middle"><p>Terms of Service</p></div>
        <div class="right-ft"><p>Privacy Policy</p></div>
    </footer>
</body>
</html>
