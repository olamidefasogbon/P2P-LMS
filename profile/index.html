<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <!-- -----header starts---------- -->
    <header>
        <div class="header-container">
            <div class="contents">
                <div class="logo"><a href="#" class="brand">PL.</a></div>
                <div class="learning"><p class="learning-text">Your Learning</p></div>
            </div>
    <!-- =========horizontal line starts======= -->,
             <hr class="line">
     <!-- ==========horizontal line ends========== -->
        </div>
    </header>
    <!-- ======= header ends=========== -->

    <!-- ==============main starts here=========== -->
     <main>
        <section class="Profile">
        <div class="section-container">
                <div class="text-up"><h1>Complete your profile</h1></div>

            <div class="add-picture">
                <h1>Add a profile picture</h1>
                <div class="file-container">
                    <input type="file" class="file">
                </div>
            </div>

            <div class="profile-form">
                <form action="#">
                    <div class="input-box">
                        <label for="First Name">First Name:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <label for="First name">Last Name:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <label for="Skills">Skills:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <label for="Age" aria-required="true">Age:</label>
                        <input type="number">
                    </div>

                    <div class="input-box">
                        <label for="Whatsapp">Whatsapp:</label>
                        <input type="text">
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        </section>
     </main>
     <!-- ============main ends here============ -->
</body>
</html>
