<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link href="profile-style.css" rel="stylesheet" />
</head>
<body>
    <!-- -----header starts---------- -->
    <header>
        <div class="header-container">
            <div class="contents">
                <div class="logo"><a href="../landing-page/land-page.html" class="brand">PL.</a></div>
                <div class="learning"><p class="learning-text">Your Learning</p></div>
            </div>
    <!-- =========horizontal line starts======= -->,
             <hr class="line">
     <!-- ==========horizontal line ends========== -->
        </div>
    </header>
    <!-- ======= header ends=========== -->

    <!-- ==============main starts here=========== -->
     <main>
        <section class="Profile">
        <div class="section-container">
                <div class="text-up"><h1>COMPLETE YOUR PROFILE</h1></div>

            <div class="add-picture">
                <h1>Add a profile picture</h1>
                <div class="file-container" id="customButton">
                    <img id="previewImage" src="" alt="Image Preview" style="max-width: 100%; display: none; height: 100%;" />
                    <input type="file" class="file" id="fileInput" style="display: none;" required accept="image/*">
                </div>
            </div>

            <div class="profile-form">
                <form action="#">
                    <div class="input-box">
                        <label for="First Name">First Name:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <label for="First name">Last Name:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <label for="Skills">Skills:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <label for="Age" aria-required="true">Age:</label>
                        <input type="number">
                    </div>

                    <div class="input-box">
                        <label for="Whatsapp">Whatsapp:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        </section>

    <footer>
        <div class="main-ft">PL.</div>
        <div class="left1"><p>&copy; 2025 PL, Inc.</p></div>
        <div class="middle"><p>Terms of Service</p></div>
        <div class="right-ft"><p>Privacy Policy</p></div>
        
    </footer>
     </main>
     <!-- ============main ends here============ -->


       <!-- ==============script for input file========= -->
     <script>
  document.getElementById('customButton').addEventListener('click', function () {
    document.getElementById('fileInput').click();
  });

  // Handle image selection
  fileInput.addEventListener('change', function () {
    const file = this.files[0];

    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();

      reader.onload = function (e) {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
      };

      reader.readAsDataURL(file); // Read file as base64
    } else {
      previewImage.src = '';
      previewImage.style.display = 'none';
      alert('Please select a valid image file.');
    }
});

const previewImage = document.getElementById('previewImage');

</script>
</body>
</html>
