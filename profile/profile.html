<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link href="profile-style.css" rel="stylesheet" />
</head>
<body>
    <!-- -----header starts---------- -->
    <header class="site-header">
        <div class="container-head">
            <a class="brand" href="../landing-page/land-page.html">
                    <svg class="logo" viewbox="0 0 24 24" aria-hidden="true"></svg>
                    <span>PL.</span>
            </a>
    
            <nav class="navbar" id="navbar">
                <a class="navbar-link" href="#"><h3>Peer Learning...</h3></a>
            </nav>
        </div>
    </header>
    <!-- ======= header ends=========== -->

    <!-- ==============main starts here=========== -->
     <main>
        <section class="Profile">
        <div class="section-container">
                <div class="text-up"><h1>COMPLETE YOUR PROFILE</h1></div>

            <div class="add-picture">
                <h1>Add a profile picture</h1>
                <div class="file-container" id="customButton">
                    <img id="previewImage" src="" alt="Image Preview" style="max-width: 100%; display: none; height: 100%;" />
                    <input type="file" class="file" id="fileInput" style="display: none;" required accept="image/*">
                </div>
            </div>

            <div class="profile-form">
                <form action="../dashboard/dashboard.html" method="GET">
                    <div class="input-box">
                        <label for="First Name">First Name:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <label for="First name">Last Name:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <label for="Skills">Skills:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <label for="Age" aria-required="true">Age:</label>
                        <input type="number">
                    </div>

                    <div class="input-box">
                        <label for="Whatsapp">Whatsapp:</label>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        </section>

    <footer>
        <div class="main-ft">PL.</div>
        <div class="left1"><p>&copy; 2025 PL, Inc.</p></div>
        <div class="middle"><p>Terms of Service</p></div>
        <div class="right-ft"><p>Privacy Policy</p></div>
        
    </footer>
     </main>
     <!-- ============main ends here============ -->


       <!-- ==============script for input file========= -->
     <script>
  document.getElementById('customButton').addEventListener('click', function () {
    document.getElementById('fileInput').click();
  });

  // Handle image selection
  fileInput.addEventListener('change', function () {
    const file = this.files[0];

    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();

      reader.onload = function (e) {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
      };

      reader.readAsDataURL(file); // Read file as base64
    } else {
      previewImage.src = '';
      previewImage.style.display = 'none';
      alert('Please select a valid image file.');
    }
});

const previewImage = document.getElementById('previewImage');

</script>
</body>
</html>
